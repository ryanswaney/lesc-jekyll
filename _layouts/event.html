<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{ page.collection }} {{ page.slug }}">

    {% include header.html %}

    <main role="main" class="content">
      {{ content }}
    </main>

    <aside id="speakers">
      <ul>
      {% for speaker in page.Speakers %}
        <li>
          <h2>{{ speaker }}</h2>
          <h3>{{ speaker['title and organization'] }}</h3>
        </li>
      {% endfor %}
      </ul>
    </aside>

    {% include footer.html %}

  </body>

</html>
