---
layout: default
---
<section id="page-content">
  <header class="page-header">
    <h1 class="page-title">
      {{ page.title }}</a>
    </h1>
  </header>

  {% for post in site.posts %}
  <article class="post">
    <header>
      <a href="{{ post.url }}">
        <h2 class="post-title">{{ post.title }}</h2>
      </a>
      <time>{{ post.date | date: "%B %-d, %Y" }}</time>
    </header>
  </article>
  {% endfor %}

</section>
