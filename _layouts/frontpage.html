<section class="content-block-grid">
  <header class="grid-header">
    <h1 class="grid-title">
      <span>{{ page.title }}</span>
    </h1>
  </header>
  <div class="grid-content-large">
    {{ content }}
  </div>
  <div class="grid-content-small">
    Fig 1
  </div>

    Fig 2
  </div>
  <div class="grid-content-small">
    Fig 3
  </div>
  <div class="grid-content-small">
    Fig 4
  </div>
</section>
