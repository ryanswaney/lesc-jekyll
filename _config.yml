# Site settings
title:
email:
description: >-
url:

# Jekyll Collections settings
collections:
  pages:
    output: true
    permalink: pretty
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Jekyll Build settings
markdown: kramdown
sass:
    sass_dir: assets/_sass
    style: compressed
exclude:
- Gemfile
- Gemfile.lock
- Vagrantfile
- bootstrap.sh
- .vagrant
- .gitignore
- README.md

# Jekyll Livereload settings
port: 4000
host: 0.0.0.0
livereload: true
