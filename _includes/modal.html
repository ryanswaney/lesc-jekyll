<div class="modal micromodal-slide" id="modal-{{ include.name | slugify}}" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-{{ include.name | slugify}}-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-{{ include.name | slugify}}-title">
          {{ include.name }}
        </h2>
        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="modal-{{ include.name | slugify}}-content">
        {{ include.text | markdownify }}
      </main>
      <footer class="modal__footer">
        <button class="modal__btn modal__btn-primary">Continue</button>
        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
      </footer>
    </div>
  </div>
</div>
